<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensageiro da Infidelidade</title>
    <link href="output.css" rel="stylesheet">

    <style>
      .animated-gradient {
        background: linear-gradient(-45deg, #6d1297, #480359, #ca0a2a, #af0d6f);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Esconde a pré-visualização inicialmente */
      .hidden {
        display: none;
      }
      .typing-mode .bg-rose-200 {
        max-width: 100%;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .typing-mode h1,
      .typing-mode label,
      .typing-mode input,
      .typing-mode button,
      .typing-mode #foto {
        display: none;
      }

      .typing-mode #previewBox {
        display: block !important;
        width: 100%;
        max-width: 100%;
      }
    </style>
  </head>
  <body class="animated-gradient flex items-center justify-center min-h-screen">
    <div
      class="bg-rose-200 p-8 rounded-lg shadow-[10px_20px_20px_1px_black] max-w-sm w-full mx-4"
    >
      <h1 class="text-2xl font-bold text-pink-600 mb-6">
        Mensageiro da Infidelidade
      </h1>
      <form id="formEmail" class="space-y-4" enctype="multipart/form-data">
        <!-- Campo para o e-mail do destinatário -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            E-mail do Destinatário
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="exemplo@email.com"
            class="bg-white mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500"
            required
          />
        </div>

        <!-- Campo para a mensagem -->
        <div>
          <label for="mensagem" class="block text-sm font-medium text-gray-700">
            Mensagem
          </label>
          <textarea
            id="mensagem"
            name="mensagem"
            rows="4"
            placeholder=""
            class="bg-white mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500"
            required
          ></textarea>
          <p id="charCount" class="text-sm text-gray-500 mt-1">
            Para evitar spam, mensagens rasas e trotes em execesso é preciso que
            sua mensagem tenha no minimo 300 caracteres.
          </p>
        </div>

        <!-- Campo para upload de fotos -->
        <div>
          <label for="foto" class="block text-sm font-medium text-gray-700">
            Anexar Foto (Opcional)
          </label>
          <input
            type="file"
            id="foto"
            name="foto"
            accept="image/*"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500"
          />
        </div>

        <!-- Botão de envio desativado inicialmente -->

        <div>
          <button
            type="submit"
            id="btnEnviar"
            class="w-full bg-gray-400 text-white py-2 px-4 rounded-md cursor-not-allowed"
            disabled
          >
            Enviar Denúncia
          </button>
        </div>
      </form>

      <!-- Caixa de pré-visualização -->
      <div
        id="previewBox"
        class="hidden mt-4 p-4 bg-white rounded-lg shadow-lg max-w-full w-full overflow-auto max-h-[300px]"
      >
        <h2 class="text-lg font-bold text-gray-700 mb-2">Pré-visualização</h2>
        <div
          id="previewContent"
          class="text-sm text-gray-800 break-words w-full"
        ></div>
      </div>
      <p id="mensagemStatus"></p>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
